<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiviando con Wilson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <a href="../index.html" class="regresar"></a>
  
  <section class="start-wilson">

    <img src="./Recursos/Image/Character/IDLE/Wilson idle-1 (1).gif" alt="wilson">

    <div>
      <p>¡Bienvenida/o a Chiviando con Wilson! Dale vuelta a las cartas hasta encontar su pareja, pero si te equivocas se aumentara el contador de fallos. Cada match que hagas entre 2 cartas te restara un fallo. ¡Ten cuidado porque si acumulas 3 de estos perderas!</p>
      <button id="button-start">COMENZAR</button>
    </div>

  </section>

  <section class="game-wilson">
    <header>
      <p>Fallos: <span class="fallos"></span></p>
      <p>Parejas restantes: <span class="parejas-restantes"></span></p>
    </header>

    <div class="game-container">

        <img src="./Recursos/Image/Cards/carta (${1}).png" alt="carta" class="back-card">
      </div> -->

    </div>
  </section>
